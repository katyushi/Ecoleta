<ion-header>
    <ion-toolbar>
        <ion-buttons>
            <ion-back-button defaultHref="/principal" color="plastic">
            </ion-back-button>
            <ion-title color="plastic">
                Request Collection
            </ion-title>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-label>
        Name:
    </ion-label>

    <ion-input [(ngModel)]="name" placeholder="full name">
    </ion-input>

    <br>

    <ion-label>
        Address:
    </ion-label>

    <ion-input [(ngModel)]="adrex" placeholder="Street and number">
    </ion-input>

    <br>

    <ion-label>
        Address Line 2:
    </ion-label>

    <ion-input [(ngModel)]="adrexL2" placeholder="flat, suite, building, other">
    </ion-input>

    <br>

    <ion-label>
        Postcode:
    </ion-label>

    <ion-input [(ngModel)]="pscode" placeholder="postcode">
    </ion-input>

    <br>

    <ion-label>
        Town/City:
    </ion-label>

    <ion-input [(ngModel)]="city" placeholder="town/city">
    </ion-input>

    <br>

    <ion-label>
        County:
    </ion-label>

    <ion-input [(ngModel)]="cont" placeholder="county">
    </ion-input>

    <br>
    <br>
    <br>
    <br>

    <!--gambiarra a gente aceita-->
    <ion-label color="realWhite">
        nothing here....
    </ion-label>

    <ion-button color="plastic" size="large" align="center" (click)="send()">
        Send
    </ion-button>
</ion-content>
